- name: Liang Shi
  image: /static/img/members/liang.jpg
  position: Principal Investigator
  email: lshi4@ucmerced.edu
  description: "Liang received his B.S. degree in Chemistry in 2009 from the University of Science and Technology of China (USTC), and did undergraduate research with Prof. Yao Fu. He then moved to Madison WI, and received his Ph.D. in Chemistry in 2014 under the supervison of Prof. James Skinner. After doing a postdoc with Prof. Adam Willard at MIT, he started his independent career at UC Merced in 2016. He is interested in developing and applying models to understand structure, dynamics, and spectroscopy of heterogeneous molecular systems."

- name: Yue Yu
  image: /static/img/members/yue.jpeg
  position: Postdoctoral Scholar
  email: yyu49@ucmerced.edu
  description: "Yue received double B.S. degrees in 2014 in Chemical Engineering from University of Kentucky, Lexington, KY, USA, and Process Equipment and Control Engineering from China University of Mining and Technology (CUMT), and did her undergraduate research with Prof. Yang-Tse Cheng. She received her Ph.D. in 2017 in Chemical Engineering from the University of Kentucky under the supervision of Prof. Christina M. Payne. In Liang's group, her research interest is applying molecular dynamics (MD) simulations combined with quantum mechanics to understand the vibrational solvatochromic shifts of various organic photovoltaic materials."
  
