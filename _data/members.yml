  email: "Email: kdonahoe@ucmerced.edu"
  room: "Room: ACS 208D"
  description: "Kat joined the group in Spring 2023. She received a B.S. in Chemistry from California State University, Los Angeles in 2010. In 2017, she received an M.S. in Analytical Chemistry from Washington State University, where she worked on mass spectrometry instrument development in the Reilly group. She is currently working on mixed QM/MM methods for modeling and understanding solvent dynamics and their manifestation in optical spectroscopy."

